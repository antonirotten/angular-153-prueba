<div class="container">
    <h2 class="text-center mb-3">Lista de Usuarios</h2>
  
    <button class="btn btn-primary btn-sm mr-2" type="button" (click)="onNewUser()">Nuevo Usuario</button>
    <form class="col-md-8 col-sm-12">
        <div class="form-group form-inline">
            <label>Busqueda de usuario:</label>
            <input class="form-control ml-3" type="text" name="searchTerm" [(ngModel)]="searchTerm" />
        </div>
    </form>

    <table class="table table-bordered table-striped table-dark text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Sexo</th>
 
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async; index as i">
                <th scope="row">{{ user.id}}</th>
                <td>
                    <ngb-highlight [result]="user.name" [term]="searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="user.lastname" [term]="searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="user.email" [term]="searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="user.phone" [term]="searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="user.sexo" [term]="searchTerm"></ngb-highlight>
                </td>


                <td>
                    <div class="text-center">
                        <button class="btn btn-success btn-sm mr-2" type="button" (click)="onUpdateUser(user)">Actualizar</button>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user)" type="button">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>
    </div>
</div>
